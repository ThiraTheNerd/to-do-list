<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia&effect=neon|outline|emboss|shadow-multiple">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <script
    src="https://code.jquery.com/jquery-3.5.1.js"
    integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous">
  </script>
  <script src="js/scripts.js"></script>

  <title>TO-DO-LIST</title>
</head>
<body>
  <div class="container">
    <h1 class="font-effect-neon">MY TODO LIST</h1>
    <hr>
    <div class="row">
      <div class="col-md-6" id="div1">
        <form action="" id="my-todo" class="form-group">
          <label for="activity"> My Activity </label>
          <input type="text" id="activity" class="form-control">
          <button type="submit" class="btn btn-success">Add Task</button>
        </form>
      </div>
      <div class="col-md-6" id="div2">
        <div id="todo">
          <h3>My Tasks </h3>
          <p id="no-task"> Congratualtions. You have no pending task at the moment.</p>
          <ul id="my-tasks"></ul>

        </div>
        <div id="completed">
          <h3>COmpleted Tasks</h3>
          <ul id="completed"></ul>

        </div>

      </div>

    </div>
    
    </form>

  </div>
  
</body>
</html>
